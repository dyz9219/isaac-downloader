name: Build Isaac Downloader

on:
  push:
    branches: [ master, main, feature/**, bugfix/** ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_id: windows-amd64
            output: downloader.exe
          - os: macos-15
            platform: darwin/arm64
            artifact_id: darwin-arm64
            output: Downloader.app
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_id: linux-amd64
            output: downloader
          - os: ubuntu-24.04-arm
            platform: linux/arm64
            artifact_id: linux-arm64
            output: downloader

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libglib2.0-dev pkg-config

          if sudo apt-get install -y libwebkit2gtk-4.0-dev; then
            echo "Installed libwebkit2gtk-4.0-dev"
          else
            echo "libwebkit2gtk-4.0-dev unavailable, fallback to 4.1 + compatibility alias"
            sudo apt-get install -y libwebkit2gtk-4.1-dev

            pc_path="$(pkg-config --variable pc_path pkg-config | tr ':' '\n' | head -n1)"
            sudo ln -sf "${pc_path}/webkit2gtk-4.1.pc" "${pc_path}/webkit2gtk-4.0.pc" || true
            sudo ln -sf "${pc_path}/javascriptcoregtk-4.1.pc" "${pc_path}/javascriptcoregtk-4.0.pc" || true
          fi

          pkg-config --modversion webkit2gtk-4.0
          pkg-config --modversion webkit2gtk-4.1 || true

      - name: Build with Wails
        run: wails build -platform ${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: downloader-${{ matrix.artifact_id }}
          path: build/bin/${{ matrix.output }}
          retention-days: 90
