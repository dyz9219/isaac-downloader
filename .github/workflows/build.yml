name: Build Isaac Downloader

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_id: windows-amd64
            output: isaac-downloader.exe
          - os: macos-15
            platform: darwin/arm64
            artifact_id: darwin-arm64
            output: isaac-downloader.app
          - os: ubuntu-22.04
            platform: linux/amd64
            artifact_id: linux-amd64
            output: isaac-downloader

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libglib2.0-dev

      - name: Build with Wails
        run: wails build -platform ${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: isaac-downloader-${{ matrix.artifact_id }}
          path: build/bin/${{ matrix.output }}
          retention-days: 90
